# Tomcat
server:
  port: 8080

spring:
  application:
    # 应用名称
    name: ruoyi-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
#        server-addr: 127.0.0.1:30001
        server-addr: nacos.nacos-namespace.svc.cluster.local:8848
        # 命名空间
        namespace: d30d8ecb-9dd4-4c56-8a4e-8cc2194158ff
        #用户名，密码
        username: nacos
        password: nacos123456.
      config:
        # 配置中心地址
#        server-addr: 127.0.0.1:30001
        server-addr: nacos.nacos-namespace.svc.cluster.local:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: d30d8ecb-9dd4-4c56-8a4e-8cc2194158ff
        #用户名，密码
        username: nacos
        password: nacos123456.
