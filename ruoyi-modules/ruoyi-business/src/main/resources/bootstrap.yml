# Tomcat
server:
  port: 9211

# Spring
spring:
  application:
    # 应用名称
    name: ruoyi-business
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        # 命名空间
        namespace: d30d8ecb-9dd4-4c56-8a4e-8cc2194158ff
        #用户名密码
        username: nacos
        password: nacos123456.
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        # 命名空间
        namespace: d30d8ecb-9dd4-4c56-8a4e-8cc2194158ff
        #用户名密码
        username: nacos
        password: nacos123456.
    sentinel:
      transport:
        dashboard: 127.0.0.1:8718
        # nacos配置持久化
      datasource:
        ds:
          nacos:
            server-addr: 127.0.0.1:8848
            namespace: d30d8ecb-9dd4-4c56-8a4e-8cc2194158ff
            dataId: sentinel-ruoyi-business
            groupId: DEFAULT_GROUP
            username: nacos
            password: nacos123456.
            data-type: json
            rule-type: gw-flow

logging:
  file:
    name: logs/${spring.application.name}/info.log
  level:
    root: debug

# Dubbo配置
dubbo:
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://127.0.0.1:8848?username=nacos&password=nacos123456.
  cloud:
    subscribed-services: ruoyi-system
  application:
    qos-enable: false
    serialize-check-status: WARN