# Tomcat
server:
  port: 9201

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        # k8s集群内地址
#        server-addr: nacos.nacos-namespace.svc.cluster.local:8848
        # 命名空间
        namespace: d30d8ecb-9dd4-4c56-8a4e-8cc2194158ff
        #用户名密码
        username: nacos
        password: nacos123456.
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
#        server-addr: nacos.nacos-namespace.svc.cluster.local:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        # 命名空间
        namespace: d30d8ecb-9dd4-4c56-8a4e-8cc2194158ff
        #用户名密码
        username: nacos
        password: nacos123456.
    sentinel:
      transport:
        dashboard: 127.0.0.1:8718
# Dubbo配置
dubbo:
  scan:
    base-packages: com.ruoyi.system.service
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://127.0.0.1:8848?username=nacos&password=nacos123456.