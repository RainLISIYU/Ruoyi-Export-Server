apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: project-test
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ruoyi-gateway:1.3  # 替换为你的 Docker 镜像地址
          ports:
            - containerPort: 8080  # Spring Boot 应用的默认端口
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
